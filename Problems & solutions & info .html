<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: white;
            margin: 5px;
            padding: 2px;
            font-family: Arial, sans-serif;
            border-radius: 1px;
            color: black;
            z-index: 1;
            border: 4px solid;
            height:5000px;
            animation: rainbowBorder 1s infinite alternate;
            max-width: 100%;
            margin: 0 auto; /* توسيط العناصر عند التحكم بالعرض */
            padding: 0 5px; /* إضافة هامش لتفادي الازدحام عند الحدود */
            overflow: hidden; /* تجنب السكروب */
        }
        @keyframes rainbowBorder {
            0% { border-color: violet; }
            15.5% { border-color: indigo; }
            25.5%{ border-color: sky; }
            35.5% { border-color: blue; }
            50.5% { border-color: green; }
            65.6% { border-color: yellow; }
            85.6% { border-color: orange; }
            100% { border-color: red; }
        }
        .container-1 {
            display: flex;
            justify-content: center; /* توسيط العنصر الداخلي أفقيًا */
            align-items: center; /* توسيط العنصر الداخلي رأسيًا */
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            width: 100%;
            height: 60px;
            border-radius: 1px;
            color: black;
            z-index: 1;
            border: 3px solid;
            animation: rainbowBorder 1s infinite alternate;
            max-width: 95.5%;
            margin: 0 auto; /* توسيط العنصر الخارجي في الوسط */
            padding: 0 5px; /* إضافة هامش لتفادي الازدحام عند الحدود */
        }
        button {
            background:transparent;
            border:none;
            max-width: 100%;
            margin: 0 auto; /* توسيط العناصر عند التحكم بالعرض */
            padding: 0 5px; /* إضافة هامش لتفادي الازدحام عند الحدود */
        }
        .container-1 img{
            width:50px;
            height:50px;
            background:transparent;
            margin:0 10px;
            padding-bottom:10px;
            max-width: 100%;
            margin: 0 auto; /* توسيط العناصر عند التحكم بالعرض */
            padding: 0 5px; /* إضافة هامش لتفادي الازدحام عند الحدود */
        }
        .post-container {
            padding-top: 60%; /* تعويض لارتفاع الشريط العلوي */
            max-width: 500px; /* عرض أقصى للصندوق */
            padding: 10px; /* هامش داخلي */
            border: 3px solid black; /* بوردر أسود */
            animation: rainbowBorder 1s infinite alternate;
            border-radius: 10px; /* زوايا مستديرة */
            justify-content: center;
            gap: 20px; /* تباعد بين المنشورات */
            position: relative; /* لجعل المنشور يظهر تحت الأيقونات */
            top: 2%; /* لتحديد المسافة بين المنشور والأيقونات */
            margin: 20px Auto; 
        }
        .post-image {
            width: 100%; /* الصورة تأخذ عرض الصندوق بالكامل */
            border-radius: 10px; /* زوايا مستديرة */
        }
        .post-title {
            font-size: 26px; /* حجم العنوان */
            font-weight: bold; /* نص غامق */
            text-align: center; /* محاذاة في الوسط */
            margin-bottom: 10px; /* تباعد أسفل العنوان */
        }
        .show-more {
            text-align: right ; /* محاذاة في الوسط */
            cursor: pointer; /* تغيير المؤشر ليبدو كعلامة يد */
            color: red; /* لون النص */
            margin-top: 5px; /* تباعد أعلى الزر */
        }
        .content {
            display: none; /* بداية النص مخفي */
        }
        
        
#iframeContainer {
    position: fixed;
    bottom: 0;
    left: 5px;
    width: 98%;
    height: 87vh;
    
    z-index: 2;
    border: none; /* إزالة الحدود */
}

#iframeContent {
    width: 100%;
    height: 100%;
    border: none;
}

        
    </style>
</head>
<body>
    <div class="container-1">
        <img src="https://cdn-icons-png.flaticon.com/128/254/254638.png" alt="smart phones" onclick="mobile()">
        <button onclick="computer()">
            <img src="https://cdn-icons-png.flaticon.com/128/3354/3354976.png" alt="computer">
        </button>
        <img src="https://cdn-icons-png.flaticon.com/128/2911/2911813.png"  alt="programes" onclick="programes()">
        <img src="https://cdn-icons-png.flaticon.com/128/108/108153.png" alt="info" onclick="info()">
    </div>


    <div id="iframeContainer">
        <iframe id="iframeContent" src="https://yacne.github.io/Techno-app-/mobile.html"></iframe>
    </div>

    <script>
        function mobile() {
            document.getElementById("iframeContent").src = "https://yacne.github.io/Techno-app-/mobile.html";
        }

        function computer() {
            document.getElementById("iframeContent").src = "https://yacne.github.io/Techno-app-/Computer.html";
        }

        function programes() {
            document.getElementById("iframeContent").src = "https://yacne.github.io/Techno-app-/Programe.html";
        }

        function info() {
            document.getElementById("iframeContent").src = "https://yacne.github.io/Techno-app-/Info.html";
        }
    </script>
</body>
</html>
